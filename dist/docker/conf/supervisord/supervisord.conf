[program:deploy]
command = /bin/bash -c "/var/www/html/bin/deploy"
autostart = true
autorestart = false
startsecs=0
startretries=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=nginx
priority=10
exitcodes=0,1,2

[program:php-fpm]
command = /usr/sbin/php-fpm83 -F
user = nginx
autostart = true
autorestart = true
stopsignal=QUIT
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=20

[program:nginx]
command = /usr/sbin/nginx -g "daemon off;"
user = nginx
autostart = true
autorestart = true
stopsignal=QUIT
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=30

