[supervisord]
nodaemon=true

[program:deploy]
command = /bin/bash -c "/var/www/html/bin/deploy"
autostart = true
autorestart = false
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=nginx
priority=1
exitcodes=0,2

[program:cronjob]
command = /bin/bash -c "/var/www/html/bin/runCronjob"
user = nginx
autostart = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0



[program:magento-cron]
command = /bin/bash -c "while true; do /var/www/html/bin/magento cron:run 2>&1 | grep -v 'Ran jobs by schedule' >> /var/www/html/var/log/magento.cron.log; sleep 60; done"
user = nginx
autostart = true
autorestart = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=4

